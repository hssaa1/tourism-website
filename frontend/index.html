<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Kalimantan Selatan</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow">
  <div class="container">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Coat_of_arms_of_South_Kalimantan.svg" 
           alt="Logo Kalsel" 
           width="40" height="40" class="me-2">
      Explore Kalsel
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Beranda</a></li>
        <li class="nav-item"><a class="nav-link" href="#destinasi-list">Destinasi</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Event</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Kontak</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<header class="hero d-flex align-items-center text-center text-white">
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Coat_of_arms_of_South_Kalimantan.svg" 
         alt="Logo Kalimantan Selatan" 
         width="100" height="100" class="mb-3">
    <h1 class="display-4 fw-bold">Selamat Datang di Kalimantan Selatan</h1>
    <p class="lead">Jelajahi keindahan Banjarmasin dan Banjarbaru, destinasi terbaik dengan pesona sungai & budaya lokal.</p>
    <a href="#destinasi-list" class="btn btn-warning btn-lg mt-3">Lihat Destinasi</a>
  </div>
</header>

<!-- Peta -->
<div class="container my-5">
  <h2 class="text-center mb-4">Peta Destinasi</h2>
  <div id="map"></div>
</div>

<!-- Daftar Destinasi -->
<div id="destinasi-list" class="container mb-5">
  <h2 class="text-center mb-4">Daftar Destinasi</h2>
  <div class="row" id="destinasi-cards"></div>
</div>

<!-- Footer -->
<footer class="bg-success text-white text-center py-3">
  <p class="mb-0">&copy; 2025 Explore Kalsel. Waja Sampai Kaputing.</p>
</footer>

<!-- Script Leaflet & Bootstrap -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script Custom -->
<script>
  // Inisialisasi peta
  var map = L.map('map');

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  // Ambil data destinasi dari backend
  fetch('/api/destinasi')
    .then(res => res.json())
    .then(data => {
      const cardsContainer = document.getElementById('destinasi-cards');
      let coords = [];

      data.forEach(d => {
        // tampilkan dalam bentuk card
        const col = document.createElement('div');
        col.classList.add('col-md-6', 'mb-4');
        col.innerHTML = `
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title">${d.nama}</h5>
              <p class="card-text">${d.deskripsi}</p>
            </div>
          </div>
        `;
        cardsContainer.appendChild(col);

        // tambahkan marker di peta
        if (d.lokasi && d.lokasi.length === 2) {
          L.marker(d.lokasi).addTo(map)
            .bindPopup(`<b>${d.nama}</b><br>${d.deskripsi}`);
          coords.push(d.lokasi);
        }
      });

      // Zoom otomatis
      if (coords.length > 0) {
        map.fitBounds(coords, { padding: [50, 50] });
      }
    });
</script>
</body>
</html>
